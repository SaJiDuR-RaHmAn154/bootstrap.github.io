<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>iCoder - Heaven For Programmers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Nav Bar -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">iCoder</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/bootstrap.github.io/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/bootstrap.github.io/about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/bootstrap.github.io/contact.html">Contact Us</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Topics
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Technology</a></li>
                <li><a class="dropdown-item" href="#">Web Development</a></li>
                <li>
                  <a class="dropdown-item" href="#">Support</a>
                  <a class="dropdown-item" href="#">Write to us</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search for contents"
            aria-label="Search"
          />
          <button class="btn btn-sm btn-outline-light" type="submit">
            Search
          </button>
        </form>
        <div class="mx-2">
          <button class="btn btn-sm btn-outline-danger" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
          <button class="btn btn-sm btn-outline-danger" data-bs-toggle="modal" data-bs-target="#signupModal">SignUp</button>
        </div>
      </div>
    </nav>

    <!-- Contact US-->
    <h2 class="d-flex justify-content-center align-items-center my-4">Contact Us</h2>
    <div class="container">
    <div class="mb-3 my-4">
      <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com">
    </div>
    <div class="col-md-4 my-4">
      <label for="inputState" class="form-label">Query Type</label>
      <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option>Technology</option>
        <option>Web Development</option>
        <option>Tech Queries</option>
        <option>Others</option>
      </select>
    </div>
    <div class="mb-3 my-4">
      <label for="exampleFormControlTextarea1" class="form-label">Please Elaborate Your Concern</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button class="btn btn-primary btn-sm">Submit</button>
    </div>
    <footer class="container my-4">
      <p>
        © 2022–2023 iCoder, Inc. · <a href="#">Privacy</a> ·
        <a href="#">Terms</a>
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
